<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma frameworks is much easy to write and prequsite like jquery for bootstrap is not required -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Score Keeper</title>
    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <!-- <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure> -->
              <div class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                  alt="ping_pong"
                />
              </div>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <!-- <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button> -->
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep the score</p>
                <label for="playTo" class="label is-medium is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select name="playTo" id="playTo">
                    <!-- value 2 will get via javascript its type kmatter i.e. number -->
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                id="p1Score"
                class="button is-primary card-footer-item is-large"
              >
                +1 Player One
              </button>
              <button
                id="p2Score"
                class="button is-info card-footer-item is-large"
              >
                +1 Player Two
              </button>
              <button
                id="reset"
                class="button is-danger card-footer-item is-large"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
